<div>
	<div id="speechTest" ng-show="user.email">
		<div class="controls col-lg-2" style="position: fixed">
			<a href="/"><i class="fa fa-arrow-left fa-2x"></i> Back to course list</a>  <br>
			<hr>
			<img ng-src="{{course.img}}" title="{{course.name" class="img-rounded"><br>
			<h4>{{course.name}}</h4>
			Author : <b>{{course.author.nick}}</b> <br>
			<hr>
			<button class="btn btn-info pull-left" ng-click="togglePlay()"><i class="{{operation}}"></i></button>
			<button class="btn btn-info pull-right" ng-click="cancel()"><i class="fa fa-stop"></i></button>
			<br>
			<b> Speed: {{rate*100}}% </b><br>
			<input type="range" ng-model="rate" min="0.8" max="1.2" step="0.2" ng-hide="started"/>
		</div>
		<hr>
		<div class="col-lg-9 col-lg-offset-3">
			<button class="btn btn-primary full-width" ng-click="toggleShow()" ng-show="showText">Hide Text</button>
			<button class="btn full-width" ng-click="toggleShow()" ng-hide="showText">Show Text</button>
			<blockquote ng-show="showText" class="book">
				<p ng-repeat="para in paragraphs">
					{{para.text}}
				</p>
			</blockquote>
			<hr>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="content" class="col-lg-2 control-label">Comment</label>
					<div class="col-lg-10">
						<textarea class="form-control middle" rows="2" id="content" ng-model="cmt.content" placeholder="Comment  (within 2000 characters)" maxlength="2000" required></textarea>
						<span class="help-block">Opinions or suggestions on this course are highly appreciated. </span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<button type="submit" ng-click="submit()" class="btn btn-primary">Submit</button>
						<br><i class="{{loading}}"></i><b class="text-info">{{result.status}}</b>
					</div>
				</div>
			</form>
			<hr>

			<h3>Comments</h3>
			<div>
				<table class="table table-hover ">
					<thead>
					<tr>
						<th></th>
						<th>Nick</th>
						<th>
							Comment
							<input type="search" ng-model="q" placeholder="Search in Content" class="searchBox pull-right">
						</th>
						<th>Date</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="comment in course.comments  | filter:{content: q}"
						ng-animate="{enter: 'view-enter', leave:'view-exit'}">
						<td>
							<i class="fa fa-user fa-fw" ng-hide="comment.email==user.email"></i>
							<img ng-src="{{user.img}}" height="40" class="img-rounded " ng-show="comment.email==user.email">
						</td>
						<td class="small">
							{{comment.nick}}
						</td>
						<td>{{comment.content}}</td>
						<td class="date">{{comment.date | date: "short"}}</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
