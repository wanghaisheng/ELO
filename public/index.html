<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<base href='/index.html'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="An e-learning community">
		<meta name="author" content="coderLMN">
		<link rel="shortcut icon" href="img/favicon.ico">

		<title>Study Colony - a free e-learning community</title>
		<!--Google fonts stored in local-->
		<!--<link href='http://fonts.googleapis.com/css?family=McLaren' rel='stylesheet' type='text/css'>-->
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap-cerulean.min.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="css/custom.css" rel="stylesheet">
		<!--font awesome-->
		<link href="fontAwesome/css/font-awesome.min.css" rel="stylesheet">
		<!--flip effect from http://daneden.me/animate/-->
		<link href="css/animate.css" rel="stylesheet">
		<!-- load angularJS lib from local instead of Google CDN, because Google access in China is unstable -->
		<script src="js/angular.1.1.5.min.js"></script>
		<!-- main front-end app -->
		<script src="js/front.js"></script>
	</head>

	<body class="google-font">
		<div class="navbar navbar-default navbar-fixed-top" ng-controller="menuCtrl">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse" ng-click="toggleCollapsed()">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Study Colony</a>
			</div>
			<div class="navbar-collapse collapse {{in}} navbar-responsive-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/"><i class="fa fa-home"></i> Courses</a></li>
					<li><a href="https://github.com/coderLMN/ELO" target="blank"><i class="fa fa-github"></i> Source Code</a></li>
					<li class="dropdown disabled">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-gift"></i> Misc<b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="/comment">Comments</a></li>
							<li><a href="/p2p">Video Chat</a></li>
							<li><a href="/test">Test</a></li>
							<li class="divider"></li>
							<li class="dropdown-header">Unreleased</li>
							<li><a href="/voice" target="_self">Voice</a></li>
						</ul>
					</li>
				</ul>
				<!--<ul class="navbar-form navbar-left  disabled">-->
					<!--<form>-->
						<!--<input type="text" class="form-control nick" placeholder="Search">-->
					<!--</form>-->
				<!--</ul>-->
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/editUser"><i class="fa fa-cog {{spin}}"></i> {{user.nick}}</a></li>
					<li><img ng-src="{{user.img}}" height="50"></li>
					<li><a href="/logout" target="_self" ng-show="user.email"><i class="fa fa-power-off"></i> Logout</a></li>
				</ul>
			</div>
		</div>
		<div class="col-sm-offset-1 col-sm-10 well-sm">
			<h2 id="warn" class="text-danger"></h2>
			<div ng-view="index" ng-animate="{enter: 'view-enter', leave:'rotateRight'}" class="well-large">
			</div>
		</div>

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script>
			if(! window.chrome){
				document.getElementById("warn").innerHTML = "Please use Chrome to visit this site, because some of the features are only supported by Chrome at this moment. <a href='https://www.google.com/intl/zh-CN/chrome/browser/'>Download link</a>";
			}
		</script>
		<script src="js/ui-bootstrap-tpls-0.6.0.min.js"></script>
		<script src="js/resource.js"></script>
		<script src="js/imageResizeService.js"></script>
		<script src="js/IndexedDBService.js"></script>
		<script src="js/simpleWebRTC.js"></script>
	</body>
</html>
