<div>
	<form class="form-horizontal">
		<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
			<input type="password" class="form-control" ng-model="password" placeholder="New Password" maxlength="200" required>
		</div>
		<br>
		<button type="submit" ng-click="submit()" class="btn btn-primary">Reset</button>
	</form>
	<b>{{info.status}}</b>
</div>
