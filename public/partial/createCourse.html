<div>
	<div ng-controller="courseCreateCtrl">

		<h2>{{greeting}}</h2>
		<hr>
		<h3>Edit Your Course</h3>
		{{message}}
		<hr>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="img" class="col-lg-2 control-label">Course Image</label>
				<div class="col-lg-2">
					<input type="file" accept="image/*" id="img" onchange="angular.element(this).scope().selectFile(this)">
				</div>
				<div class="col-lg-3">
					<img  ng-src="{{course.img}}" width="120" class="img-rounded img-list">
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-lg-2 control-label">Course Name</label>
				<div class="col-lg-10">
					<input type="text" class="form-control small" id="name" ng-model="course.name" placeholder="Course Name" maxlength="200" required>
				</div>
			</div>
			<div class="form-group">
				<label for="content" class="col-lg-2 control-label">Content</label>
				<div class="col-lg-10">
					<textarea class="form-control middle" rows="12" id="content" ng-model="course.content" placeholder="Course Content" maxlength="60000" required></textarea>
					<span class="help-block">Paste your favorite learning material here.</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10 col-lg-offset-2">
					<button type="submit" ng-click="submit()" class="btn btn-primary">Submit</button>
					<br><i class="{{loading}}"></i><b class="text-info">{{result.status}}</b>
				</div>
			</div>
		</form>
		<hr>
	</div>
</div>
