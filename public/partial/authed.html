<div ng-show="user.email">
	<h2>Hi, dear {{user.dname}}, please leave your comment here: </h2>
	<hr>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="nick" class="col-lg-2 control-label">Nick Name</label>
			<div class="col-lg-10">
				<input type="text" class="form-control nick" id="nick" value="{{user.dname}}" ng-model="comment.nick" placeholder="Your Nick Name" maxlength="200" required>
			</div>
		</div>
		<div class="form-group">
			<label for="content" class="col-lg-2 control-label">Content</label>
			<div class="col-lg-10">
				<textarea class="form-control" rows="3" id="content" ng-model="comment.content" placeholder="Comment  (within 2000 characters)" maxlength="2000" required></textarea>
				<span class="help-block">Opinions Or Suggestions On this Study Community Are Highly Appreciated. </span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-10 col-lg-offset-2">
				<button type="submit" ng-click="submit()" class="btn btn-primary">Submit</button>
				<p>{{result.status}}</p>
			</div>
		</div>
	</form>
	<hr>

	<h2>
		Comments
		<small>
			<input type="search" ng-model="q" placeholder="Search in Comments" class="searchBox pull-right">
		</small>
	</h2>
	<hr>
	<div>
		<table class="table table-hover ">
			<thead>
				<tr>
					<th>Nick</th>
					<th>Comment</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="comment in comments | filter: q"
				ng-animate="{enter: 'view-enter', leave:'view-exit'}">
					<td class="nick"> {{comment.nick}} </td>
					<td>{{comment.content}}</td>
					<td class="date">{{comment.date | date: "short"}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
